<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="cadastromenu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

    <div class="form-box login">
        <form>
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Usuário">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="forgot-link">
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button class="bnt" type="submit">Entrar</button>
        </form>
    </div>

    <div class="form-box register">
        <form>
            <h1>Cadastrar</h1>

            <div class="input-box">
                <input type="text" placeholder="Usuário">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha">
                <i class="fa-solid fa-lock"></i>
            </div>

            <button class="bnt" type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Olá!</h1>
            <p>Não possui conta?</p>
            <button class="bnt" id="register">Cadastrar</button>
        </div>

        <div class="toggle-panel toggle-right">
            <h1>Bem-vindo!</h1>
            <p>Já possui conta?</p>
            <button class="bnt" id="login">Entrar</button>
        </div>
    </div>

</div>

<script src="logcadmenu.js"></script> 

</body>
</html>
